<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calstyle.css">
    <script src="./caljscript.js" defer></script>
</head>
<body>
    <div id="calBody">
        <div id="calName">Calci 1.0</div>
        <div id="mainContainer">
            <div id="displayBox">
                <input type="text" id="displayInput" placeholder="0" readonly>
                <input type="text" id="displayResult" placeholder="0" readonly>
            </div>
            <div id="buttonContainer">
                <div id="numopDiv">
                    <div id="numeralsDiv">
                        <div class="btnNumRows">
                            <button class="btnNumerals btnCal">9</button>
                            <button class="btnNumerals btnCal">8</button>
                            <button class="btnNumerals btnCal">7</button>
                        </div>
                        <div class="btnNumRows">
                            <button class="btnNumerals btnCal">6</button>
                            <button class="btnNumerals btnCal">5</button>
                            <button class="btnNumerals btnCal">4</button>
                        </div>
                        <div class="btnNumRows">
                            <button class="btnNumerals btnCal">3</button>
                            <button class="btnNumerals btnCal">2</button>
                            <button class="btnNumerals btnCal">1</button>
                        </div>
                        <div class="btnNumRows">
                            <button class="btnNumerals btnCal" id="dot">.</button>
                            <button class="btnNumerals btnCal">0</button>
                        </div>
                    </div>
                    <div id="operatorsDiv">
                        <button class="btnOperator btnCal">/</button>
                        <button class="btnOperator btnCal">*</button>
                        <button class="btnOperator btnCal">-</button>
                        <button class="btnOperator btnCal">+</button>
                    </div>
                </div>
                <div id="othersDiv">
                    <button class="btnOther btnCal" id="btnClear">AC</button>
                    <button class="btnOther btnCal" id="btnEquals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
